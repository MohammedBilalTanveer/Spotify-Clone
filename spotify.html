<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - web Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
</head>

<body>
    <div class="main flex">
        <div class="left bg-black">
            <div class="close">
                <img class="invert" src="./close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo-text">
                    <img class="invert" width="40" src="./logo.svg" alt="icon">
                    <h1>Spotify</h1>
                </div>
                <ul>
                    <li>
                        <img class="invert" src="./home.svg" alt="home">Home
                    </li>
                    <li>
                        <img class="invert" src="./search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-gray rounded p-1 m-1">
                <div class="header">
                    <img class="invert" src="./playlist.svg" alt="">
                    <h3>
                        Playlist
                    </h3>
                </div>
                <div class="songs-in-playlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>security</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About us</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right  bg-gray rounded">
            <div class="right-header ">
                <div class="nav">
                    <div class="hambu flex">
                    <div class="hamburger">
                        <img height="30px" width="50px" class="invert" src="./hamburger.svg" alt="">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button>Sign in</button>
                    <button>log in</button>

                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="abovebar">
                            <div class="songinfo">

                            </div>
                            <div class="songsbtn">
                                <img id="previous" src="./backward.svg" alt="">
                                <img id="playbtn" src="./play.svg" alt="">
                                <img id="next" src="./forward.svg" alt="">
                            </div>
                        <div class="volplustime">
                            <div class="songtime">   
                            </div>
                            <div class="songvolume">
                                <img width="20px" src="./volume.svg" alt="">
                                <div class="range">
                                    <input type="range"
                                     name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scrip.js"></script>
</body>

</html>
